<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pratica2.css">
    <title>Amazon Home Page
    </title>
</head>
<body>
    <main>
        <div class="topbar">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo Amazon">
            </div>
            <div class="preferences">
                <div>
                    <p>All</p>
                    <p>Today's deals</p>
                    <p>Customer Service</p>
                    <p>Registry</p>
                    <p>Gift Cards</p>
                    <p>Sell</p>
                </div>
            </div>
        </div>
        <a name="arrivo"></a>
        <div class="main_content">
            <div class="orange_row">
                <p>Shop All Holiday Gift Cards</p>
            </div>
            <div class="green_box">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>
            <div class="four_boxes">
                <div class="four_boxes_title">
                    <p>Find the perfect gift</p>
                    <p class="shopbutton">Shop now</p>
                </div>
                <div class="four_boxes_images">
                    <img src="assets/img_1.jpg" alt="Foto di un Audible">
                    <img src="assets/img_2.jpg" alt="Foto di scrivania">
                    <img src="assets/img_3.jpg" alt="Foto di orologi">
                    <img src="assets/img_4.jpg" alt="Foto di un cane e un gatto">
                </div>
            </div>
            <div class="bigbox">
                <div class="bigbox_image" id="bigbox_image1"></div>
                <div class="bigbox_description">
                    <p>Find the perfect gift</p>
                    <p class="shopbutton">Shop now</p>
                </div>
            </div>
            <div class="bigbox">
                <div class="bigbox_image" id="bigbox_image2"></div>
                <div class="bigbox_description">
                    <p>Find the perfect gift</p>
                    <p class="shopbutton">Shop now</p>
                </div>
            </div>
        </div>
        <div class="bottombar">
            <div class="backontop">
                <a href="#arrivo">Back on top</a>
            </div>
            <div class="logo2">
                <img src="assets/logo.png" alt="Logo Amazon">
            </div>
        </div>
    </main>
</body>
</html>
